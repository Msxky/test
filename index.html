<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertanyaan</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap");

      * {
        font-family: "poppins", sans-serif;
      }

      body {
        background: #111111;
      }
      main {
        height: 90dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      form {
        color: #ffffff;
        background: #111111;
        border: 2px solid #ffffff;
        padding: 0.2rem 0.4rem;
        font-weight: 600;
      }

      form input {
        background: transparent;
        border: none;
        color: #ffffff;
        font-weight: 600;
      }

      h3 {
        color: #ffffff;
      }

      .btn {
        gap: 15px;
        display: flex;
      }

      button {
        position: relative;
        padding: 0.2rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nama">Nama :</label>
        <input
          id="nama"
          type="text"
          placeholder="Masukan Nama Disini"
          required
        />
      </form>
      <button id="Enter" onclick="ent()" style="margin-top: 20px">Enter</button>
      <h3></h3>
      <div class="btn">
        <button id="yes" onclick="yes()">Yes</button>
        <button id="no" onclick="no()">No</button>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    );

        enter.textContent = "Masukin Nama";
      } else {

  </script>
</html>
